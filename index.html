<!DOCTYPE html>

<html>

	<head>

		<title>Tic Tac Toe</title>

		<link rel = "stylesheet" type = "text/css" href = "styles/styles.css">
		<script src="scripts/game.js"></script>

	</head>

	<body>

		<div class = "gameboard" id = "GameBoard">

			<div class = "piecesection" style = "left: 25%; top: 25%;">

				<button class = "piececlass" id = "Button0" onclick = "PressButton(0)"></button>

			</div>

			<div class = "piecesection" style = "left: 50%; top: 25%;">

				<button class = "piececlass" id = "Button1" onclick = "PressButton(1)"></button>

			</div>

			<div class = "piecesection" style = "left: 75%; top: 25%;">

				<button class = "piececlass" id = "Button2" onclick = "PressButton(2)"></button>

			</div>

			<div class = "piecesection" style = "left: 25%; top: 50%;">

				<button class = "piececlass" id = "Button3" onclick = "PressButton(3)"></button>

			</div>

			<div class = "piecesection" style = "left: 50%; top: 50%;">

				<button class = "piececlass" id = "Button4" onclick = "PressButton(4)"></button>

			</div>

			<div class = "piecesection" style = "left: 75%; top: 50%;">

				<button class = "piececlass" id = "Button5" onclick = "PressButton(5)"></button>

			</div>

			<div class = "piecesection" style = "left: 25%; top: 75%;">

				<button class = "piececlass" id = "Button6" onclick = "PressButton(6)"></button>

			</div>

			<div class = "piecesection" style = "left: 50%; top: 75%;">

				<button class = "piececlass" id = "Button7" onclick = "PressButton(7)"></button>

			</div>

			<div class = "piecesection" style = "left: 75%; top: 75%;">

				<button class = "piececlass" id = "Button8" onclick = "PressButton(8)"></button>

			</div>

		</div>

	</body>

</html>
